<div class="container" style="padding-top: 30px;" align="center">
  <mat-card style="width: 80%;">
    <mat-card-header class="custom-mat-card-header" fxLayout="row">
      <div fxFlex="100" style="text-align: left;">
        <mat-card-title>
          <mat-icon>view_list</mat-icon>Order Details</mat-card-title>
        <div style="text-align: right">Total Price : ${{total}}</div>
      </div>
      <!--      -->
    </mat-card-header>
    <div class="panel-body" style="text-align: justify">
      <form [formGroup]="order" #saveorder (ngSubmit)="onSubmit(saveorder)" style="padding-left: 20px;">
        <fieldset>
          <legend>Enter you payment details</legend>
          <div class="container" style="margin-top: 1em;">
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label>* Card Number</label>
                  <input id="itemName" formControlName="itemName" type="text" class="form-control" maxlength="10" minlength="10" placeholder="Enter card number (10 digits)"
                         required>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label>* code</label>
                  <input id="code" formControlName="code" type="text" class="form-control" width="5px" maxlength="3" minlength="3" placeholder="code (3 digits)"
                         required>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-8">
                <div class="form-group">
                  <p><input  formControlName="agree"  type="checkbox" class="form-control"  required>I accept the eShopepr Terms & Conditions.</p>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-8">
                <div class="form-group">
                  <button  type="submit" mat-stroked-button color="primary">Pay</button> &nbsp;&nbsp;&nbsp;
                  <button (click)="cancel()" type="button" mat-stroked-button color="warn">Cancel</button>
                </div>
              </div>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </mat-card>
</div>
