<div class="container" style="padding-top: 30px;" align="center">
<mat-card  style="width: 60%;">
  <mat-card-header>
<!--    <div mat-card-avatar class="example-header-image"></div>-->
    <mat-card-title><i class="material-icons">
      person_pin
    </i>Sign In</mat-card-title>
    <mat-card-subtitle>Enter your username and password</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content style="text-align: justify;">
    <form [formGroup]="loginform" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" type="text" formControlName="username"  class="form-control"   />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input  id="password" type="password" formControlName="password" class="form-control"  />
      </div>
      <div class="form-group">
        <button  class="btn btn-primary">
          Login
        </button>
        <a routerLink="/register" class="btn btn-link">Register</a>
      </div>
      <span style="color: red">{{error}}</span>
    </form>

  </mat-card-content>
</mat-card>
</div>
